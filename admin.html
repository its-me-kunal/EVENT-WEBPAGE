<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Phoenix Reaper Esports</title>
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="Admin Panel - Phoenix Reaper Esports">
    <meta property="og:url" content="https://www.phoenixreaperesports.com/admin">
    <link rel="canonical" href="https://www.phoenixreaperesports.com/admin">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add ExcelJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="images/pr-logo.svg" type="image/svg+xml">
</head>
<body>
    <!-- Logout Button - Always visible after login -->
    <button class="btn logout-btn" onclick="logout()" id="logout-btn" style="display: none;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="images/pr-logo.svg" alt="Phoenix Logo" class="site-logo">
            </div>
            <h2>Admin Login</h2>
            <div id="login-error" class="error"></div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div class="main-content" id="main-content" style="display: none;">
        <div class="site-header">
            <img src="images/pr-logo.svg" alt="Phoenix Reaper Logo" class="header-logo">
            <h1 class="top-title">PHOENIX REAPER ESPORTS ADMIN</h1>
        </div>
        <!-- Admin content will be loaded here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="auth.js"></script>
    <script src="export.js"></script>
    
    <script>
        // Check if user is already logged in
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("loggedIn") === "true" && localStorage.getItem("role") === "admin") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                document.getElementById("logout-btn").style.display = "block";
            }
        });
    </script>
</body>
</html>
